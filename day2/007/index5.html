<!DOCTYPE html>

<body>
    <pre>
        thẻ input có thuộc tính type="radio"
        Muốn chỉ có thể được 1 trong các input radio thì phải
        đặt tên các input đấy giống nhau
        Nếu muốn chọn trước 1 radio nào thì thêm thuộc tính checked vào radio đấy
    </pre>
    <form name="dangky" method="post" action="">
        <label for="">Giới tính</label>
        <input type="radio" name="giới tính" value="nữ"> Nữ
        <input type="radio" name="giới tính" value="nam" checked> Nam
    </form>
</body>
</html>
