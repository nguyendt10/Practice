<pre>
    thẻ select
    thẻ select chứa các thẻ option

    Chú ý nếu muốn chọn trước thẻ option nào thì thêm selected vào trong thẻ option đó
</pre>

            <option value="5">Tháng5</option>

            <option value="10">Tháng10</option>

    </p>
</form>
