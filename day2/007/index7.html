<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <pre>
        thuộc tính multiple cho phép chọn nhiều thuộc tính trong thẻ select
    </pre>
    <form action="" name="dangky" method="post">
        <p>
            <label for="">Sở thích</label>
            <select name="Sở thích" multiple>
                <option value="Đá bóng"selected>Đá bóng</option>
                <option value="Bơi">Bơi</option>
                <option value="Đá cầu"selected>Đá cầu</option>
                <option value="Bóng chuyền">Bóng chuyền</option>
                <option value="Gym">Gym</option>
            </select>
        </p>
    </form>
</body>
</html>
